<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Make A Payment
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="makePaymentFormGroup">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Amount</ion-label>
        <ion-input type="Number" formControlName="fctl_payment_amount" required>

        </ion-input>
      </ion-item>


      <ion-item class="ion-no-padding">
        <ion-select interface="popover" placeholder="Purpose" formControlName="fctl_payment_purpose">
            <ion-select-option style="max-width:90%;" *ngFor="let purpose of paymentPurposes" value={{purpose}}>{{purpose}}</ion-select-option>
        </ion-select>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Payment Date</ion-label>
        <ion-datetime formControlName="fctl_payment_date" display-format="YYYY-MM-DD" placeholder="Payment Date">
        </ion-datetime>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Comment</ion-label>
        <ion-input type="text" formControlName="fctl_payment_comment" >

        </ion-input>
      </ion-item>


    </ion-list>
    <ion-button (click)="makePayment()" expand="block" color="primary">
      Register Payment
    </ion-button>

  </form>
</ion-content>
