<ion-header >
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Your Transactions
      </ion-title>
      <!-- <ion-button (click)="getAllTrans()" expand="block" color="tertiary">
          Refresh
      </ion-button> -->

    </ion-toolbar>
  </ion-header>

<ion-content>
    <ion-fab vertical="top" horizontal="end" edge slot="fixed">
        <ion-fab-button color="secondary"  (click)="getAllTrans()">
          <ion-icon name="refresh"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="secondary"  (click)="goToPay()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

  <!-- <button ion-fab color="primary">Refresh</button>   -->
  <ion-list *ngFor="let a of allTrans">
    <ion-item>
      <ion-label>
        <h1>{{a.Amount |currency:'INR'}}</h1>
        <h2>{{a.PaymentPurpose}}</h2>
        <!-- <h2>{{a._id.$oid}}</h2> -->
        <p>{{a.PaymentDate|date:'mediumDate'}}</p>
      </ion-label>
      
      <!-- <ion-badge  color="primary" mode="ios">expense</ion-badge> -->
  
      <!-- <ion-item lines="none" (click)='editPayment(o._id);'>
          <ion-icon name="create" slot="end"></ion-icon>
      </ion-item>
      <ion-item lines="none" (click)='deletePayment(o._id);'>
            <ion-icon name="close-circle" slot="end"></ion-icon>
      </ion-item> -->
    </ion-item>
  </ion-list>
</ion-content>
